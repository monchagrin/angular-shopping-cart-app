<div class="bg-white border border-gray-200 rounded-lg">
  <img
    class="w-full h-48 object-cover rounded-t-lg"
    [src]="product.image"
    [alt]="product.title"
  />

  <div class="p-3">
    <h5
      class="text-md md:text-lg font-semibold tracking-tight text-gray-900 truncate"
    >
      {{ product.title | titlecase }}
    </h5>
    <p>{{ product.price | currency }}</p>

    <button
      type="button"
      class="text-sm text-white bg-gray-800 hover:bg-gray-700 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg px-4 py-2.5 mt-2"
      (click)="addToCart()"
      *ngIf="!cartItemExists; else deleteCartItemButton"
    >
      Add
    </button>
  </div>
</div>

<ng-template #deleteCartItemButton>
  <button
    type="button"
    class="text-sm text-white bg-red-600 hover:bg-red-500 focus:ring-4 focus:ring-red-300 font-medium rounded-lg px-4 py-2.5 mt-2"
    (click)="removeFromCart()"
  >
    Remove
  </button>
</ng-template>
